<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="modalwizard.js"></script>
    </head>

    <body>
        <div class="flex flex-row py-8 px-8">
            <button
                data-modal-target="modal1"
                data-modal-toggle="modal1"
                class="block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                type="button"
                id="modal1_btn_open"
            >
                Toggle modal
            </button>
        </div>

        <div id="modal1" tabindex="-1" aria-hidden="true" class="flex h-screen hidden px-8">
            <div class="relative w-full max-w-md max-h-full">
                <!-- Page 1 content -->

                <div id="modal1_page1">
                    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                        <button
                            type="button"
                            class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-800 dark:hover:text-white"
                            id="modal1_page1_btn_close"
                        >
                            <svg
                                aria-hidden="true"
                                class="w-5 h-5"
                                fill="currentColor"
                                viewBox="0 0 20 20"
                                xmlns="http://www.w3.org/2000/svg"
                            >
                                <path
                                    fill-rule="evenodd"
                                    d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                    clip-rule="evenodd"
                                ></path>
                            </svg>
                            <span class="sr-only">Close modal</span>
                        </button>

                        <div class="px-6 py-6 lg:px-8">
                            <h3 class="mb-2 text-xl font-medium text-gray-900 dark:text-white">Page 1</h3>
                        </div>

                        <div class="ml-8">
                            <label class="block text-white text-sm font-bold mb-2" for="username"> Username </label>
                            <input
                                class="shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                id="username"
                                type="text"
                                placeholder="Username"
                            />
                        </div>

                        <div class="px-6 py-6 lg:px-8 flex flex-row justify-end">
                            <button
                                id="modal1_page1_btn_next"
                                class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded"
                            >
                                Next
                            </button>
                        </div>
                    </div>
                </div>
                <!-- page1 end -->

                <!-- Page 2 content -->
                <div id="modal1_page2">
                    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                        <button
                            type="button"
                            class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-800 dark:hover:text-white"
                            id="modal1_page2_btn_close"
                        >
                            <svg
                                aria-hidden="true"
                                class="w-5 h-5"
                                fill="currentColor"
                                viewBox="0 0 20 20"
                                xmlns="http://www.w3.org/2000/svg"
                            >
                                <path
                                    fill-rule="evenodd"
                                    d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                    clip-rule="evenodd"
                                ></path>
                            </svg>
                            <span class="sr-only">Close modal</span>
                        </button>
                        <div class="px-6 py-6 lg:px-8">
                            <h3 class="mb-4 text-xl font-medium text-gray-900 dark:text-white">Page 2</h3>
                        </div>

                        <div class="ml-8">
                            <label class="md:w-2/3 block text-white font-bold">
                                <input class="mr-2 leading-tight" type="checkbox" id="newsletter" />
                                <span class="text-sm">Send me your newsletter!</span>
                            </label>
                        </div>

                        <div class="px-6 py-6 lg:px-8 gap-6 flex flex-row justify-center">
                            <button
                                id="modal1_page2_btn_back"
                                class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded"
                            >
                                Back
                            </button>
                            <button
                                id="modal1_page2_btn_next"
                                class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded"
                            >
                                Next
                            </button>
                        </div>
                    </div>
                </div>
                <!-- page2 end -->

                <!-- Page 3 content -->
                <div id="modal1_page3">
                    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                        <button
                            type="button"
                            class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-800 dark:hover:text-white"
                            id="modal1_page3_btn_close"
                        >
                            <svg
                                aria-hidden="true"
                                class="w-5 h-5"
                                fill="currentColor"
                                viewBox="0 0 20 20"
                                xmlns="http://www.w3.org/2000/svg"
                            >
                                <path
                                    fill-rule="evenodd"
                                    d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                    clip-rule="evenodd"
                                ></path>
                            </svg>
                            <span class="sr-only">Close modal</span>
                        </button>
                        <div class="px-6 py-6 lg:px-8">
                            <h3 class="mb-4 text-xl font-medium text-gray-900 dark:text-white">Page 3</h3>
                        </div>

                        <div class="px-6 py-6 lg:px-8 gap-6 flex flex-row justify-center">
                            <button
                                id="modal1_page3_btn_back"
                                class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded"
                            >
                                Back
                            </button>
                            <button
                                id="modal1_page3_btn_finish"
                                class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded"
                            >
                                Finish
                            </button>
                        </div>
                    </div>
                </div>
                <!-- page3 end -->
            </div>
        </div>

        <script type="text/javascript">
            window.onload = function () {
                let modals = initModals(["modal1"]);
                modals["modal1"].finish_callback = function (data) {
                    console.log("modal1 finish with the following data: ");
                    console.log(data);
                };
            };
        </script>
    </body>
</html>
